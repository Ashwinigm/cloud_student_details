<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django CRUD Operations</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Student ID</th>
		<th>Roll</th>
		<th>Class</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>GPA</th>
      </tr>
    </thead>
    <tbody>
	{% for stud in object_list %}  
      <tr>
        <td>{{stud.student_id}}</td>
        <td>{{stud.first_name}}</td>
		<td>{{stud.last_name}}</td>
		<td>{{stud.email}}</td>
		<td>{{stud.mailing_address}}</td>
		<td>{{stud.gpa}}</td>
      </tr>
	{% endfor %} 
	</tbody>
</table>
<button type="button" class="btn btn-primary btn-lg"><a href='/add'>Add Student</a></button>
<div class="btn-toolbar pull-right">
<button type="button" class="btn btn-secondary btn-lg">Delete Student</button>
</div>
</div>
</body>
</html>
